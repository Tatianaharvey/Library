<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/8bdb188ae5.js" crossorigin="anonymous"></script> 
</head>
<body> 

<div class="content">

    <div class="side-bar">
        <div class="my-library">
            <h1><i class="fa-duotone fa-books"></i>My Library</h1>
        </div>

        <div class="library-info">
            <p>BOOKS READ: <span id="books-read"></span></p>
            <p>BOOKS UNREAD: <span id="books-unread"></span></p>
            <p>TOTAL BOOKS: <span id="total-books"></span></p>
        </div>

        
        <form class="form">
            <legend>ADD A NEW BOOK:</legend>
           
                <div class="form-field">
                    <input type="text" id="title" name="title" required>
                    <span class="placeholder">Book title</span>
                    <small class="validation title">Please fill out this field.</small>
                </div>
                <div class="form-field">
                    <input type="text" id="author" name="author" required> 
                    <span class="placeholder">Book author</span>
                    <small class="validation author">Please fill out this field.</small>
                </div>
                <div class="form-field">
                    <input type="number" id="pages" name="pages" required>
                    <span class="placeholder"># of pages in book</span>
                    <small class="validation pages">Please choose a number greater than 0.</small>
                </div>
                <div class="checkbox-field">
                    <span class="checkbox-input">
                        <input type="checkbox" id="checkbox" name="checkbox" autocomplete="off">
                        <span class="checkbox-read">I have read this book!</span>
                    </span>
                </div>
                
               
                <input type="submit" value="Add Book" class="add-book" id="addBook">
                
        </form>
        


    </div>

<main>
    <table id="book-list">
        <thead>
          <tr>
            <td>TITLE</td>
            <td>AUTHOR</td>
            <td>PAGES</td>
            <td>STATUS</td>
            <td>REMOVE</td>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- LIST OF BOOKS GENERATED BY JS -->
        </tbody>
      </table>
</main>
  


</div>

</body>
</html>
