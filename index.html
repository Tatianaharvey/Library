<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="fontawesome.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/8bdb188ae5.js" crossorigin="anonymous"></script>
  
</head>
<body> 


    <header>
        <h1>My Library</h1>
        
        <button class="openForm">Add New Book</button>
       
    </header>

    <div class="book-table">
        <table>
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>PAGES</th>
                    <th>STATUS</th>
                    <th>REMOVE</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- book list generated by JS -->
            </tbody>
        </table>
    </div>
  

<div class="modal">
    <div class="form-content">
        <form>
            <legend>New Book Info:</legend>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <input type="number" id="pages" name="pages" required>
            <input type="checkbox" id="checkbox" name="checkbox" autocomplete="off">
            <label for="checkbox">Read?</label>
            <input type="button" value="ADD A NEW BOOK" id="add-book">
        </form>
         <button class="close">Cancel</button>
    </div>
</div>




</body>
</html>
