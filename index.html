<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/8bdb188ae5.js" crossorigin="anonymous"></script> 
</head>
<body> 

<div class="content">

    <div class="side-bar">
        <div class="my-library">
            <object data="books.svg" width="100" height="100"></object>
            <h1>My Library</h1>
        </div>

        <div class="library-info">
            <p>BOOKS READ: <span id="books-read"></span></p>
            <p>BOOKS UNREAD: <span id="books-unread"></span></p>
            <p>TOTAL BOOKS: <span id="total-books"></span></p>
        </div>

        <div>
            <button class="openForm">Add New Book</button>
        </div>
    </div>

<main>
    <table id="book-list">
        <thead>
          <tr>
            <td>TITLE</td>
            <td>AUTHOR</td>
            <td>PAGES</td>
            <td>STATUS</td>
            <td>REMOVE</td>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- LIST OF BOOKS GENERATED BY JS -->
        </tbody>
      </table>
</main>
  

<div class="modal">
    <div class="form-content">
        <form id="form">
            <legend>New Book Info:</legend>
                <input type="text" id="title" name="title" placeholder="Title" required>
                <input type="text" id="author" name="author" placeholder="Author" required>  
                <input type="number" id="pages" name="pages" required>
                <input type="checkbox" id="checkbox" name="checkbox" autocomplete="off">
                <label for="checkbox">Read?</label>
                <input type="button" value="Add book" id="add-book" class="add-book">
        </form>
         <button class="close">Cancel</button>
    </div>
</div>


</div>

</body>
</html>
